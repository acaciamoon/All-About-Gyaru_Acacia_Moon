<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="history-page">
    <div class="history-background" id="background"></div>
    <div class="history-overlay" id="overlay"></div> 
    <div class="history-textbox">
        <img src="images/history_textbox.png" alt="Text Box">
        <p id="typingText"></p>
    </div>
    <img src="images/history_button.png" id="nextButton" alt="Next Button" class="next-button">
    <img src="images/homepage_main.png" id="overlayImage" class="overlay-image" alt="Overlay Image">
    <script src="history.js"></script>
</body>
</html>
