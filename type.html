<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="type-page">
    <div class="container">
        <img src="images/type_back.PNG" class="background" alt="Background Image">
        
        <div class="carousel-container">
            <button class="nav-btn left-btn">
                <img src="images/type_button L.png" alt="Left Button">
            </button>

            <div class="carousel">
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card active"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>

            <button class="nav-btn right-btn">
                <img src="images/type_button R.png" alt="Right Button">
            </button>
        </div>

        <div class="description">Choose Your Type!</div>
    </div>

    <script src="type.js"></script>
</body>
</html>
