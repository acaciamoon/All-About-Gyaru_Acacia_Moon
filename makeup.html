<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="makeup-page">
    <div class="makeup-container">
        
        <img src="images/makeup_back.jpg" alt="background" class="makeup-background">

        <div class="makeup-character">
            <img src="images/makeup_face.png" alt="face" class="face">
            
        </div>

        <div class="makeup-items">
            <img src="images/makeup_1.png" class="makeup-item" data-id="1">
            <img src="images/makeup_2.png" class="makeup-item" data-id="2">
            <img src="images/makeup_3.png" class="makeup-item" data-id="3">
            <img src="images/makeup_4.png" class="makeup-item" data-id="4">
            <img src="images/makeup_5.png" class="makeup-item" data-id="5">
            <img src="images/makeup_6.png" class="makeup-item" data-id="6">
            <img src="images/makeup_7.png" class="makeup-item" data-id="7">
        </div>
    </div>

    <script src="makeup.js"></script>
</body>
</html>
